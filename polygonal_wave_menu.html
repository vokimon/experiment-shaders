<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygonal Wave Menu</title>
    <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
    <link rel="icon" type="image/x-icon" href="texture.png">
    <style>
        :root {
          background-color: #010101;
          color: #aae;
        }
        .glslCanvas {
            position: fixed;
            onset: 0 0 0 0; 
        }
        body { margin: 0; position: relative;}
        canvas { display: block; }
    </style>
</head>
<body>
<h1>Polygonal Wave Menu</h1>
<canvas class="glslCanvas" data-fragment-url="polygonal_wave_menu.frag" data-textures="texture.png" style="position: fixed; top: 0; width: 100%; height: 100vh"></canvas>
</body>
</html>
